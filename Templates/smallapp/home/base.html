<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Game Blog
        {% endblock %}
    </title>
    {% load static %}

    {% block extjs %}
        <script src="{% static 'js/jquery-2.1.0.js' %}"></script>
        <script src="{% static 'js/login01.js' %}"></script>
    {% endblock %}

    {% block extcss %}
    <link rel="stylesheet" href="{% static 'css/top.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    {% endblock %}
</head>
<body tabindex="-1">
<nav aria-label="Main Navigation">
    <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    <div1><b>JiaGou</b></div1>
    <div2>GamesBlog</div2>
    <div class="a"><img src="{% static 'img/connect.png' %}"></div>
    <ul>
        <li><a href="/index/">主頁</a></li>
        <li class="dropdown">
            <!-- aria-expanded needs managed with Javascript -->
            <button type="button" class="dropdown__title" aria-expanded="false" aria-controls="sweets-dropdown">
                &nbsp;&nbsp;&nbsp;&nbsp;博文
            </button>
            <ul class="dropdown__menu" id="sweets-dropdown">
                <li><a href="/zx/">資訊</a></li>
                <li><a href="/wz/">文章</a></li>
            </ul>
        </li>
        <li><a href="/aboutUs/">關於</a></li>
        <li><a href="/login01/">聯係</a></li>
    </ul>

    <br />
    <div class="space"></div>

<!--中间内容-->
    {% block base %}

    {% endblock %}
    <br />
<footer>
    </br>
    <p>&copy; 2021 513's GamesBlog </p>
</footer>

</html>
