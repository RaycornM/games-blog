{% include 'smallapp/home/bootcss.html' %}
<div class="jumbotron" style="text-align: center">
    <h1>注册</h1>
    <a href="{% url 'login01' %}" class="btn btn-primary">去登录</a>
    <hr>
    <div class="container">
        <div class="row">
            <form action="{% url 'peoregister' %}" method="post" class="form-horizontal" id="userContrast">
                {% csrf_token %}
                <div class="form-group" style="position: relative;top: 30px;left: 240px">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputUserName" name='username' placeholder="用户名"
                            onblur="contrast()" required>
                        <span class="unameRegisterErr"></span>
                    </div>
                </div>
                <div class="form-group" style="position: relative;top: 40px;left: 240px">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword3" name='password' placeholder="密码"
                            required>
                    </div>
                </div>
                <div class="form-group" style="position: relative;top: 50px;left: 240px">
                    <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-4">
                        <select name="sex"><br>
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="position: relative;top: 60px;left: 240px">
                    <label for="inputPassword3" class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="inputPassword3" name='date' placeholder="出生日期"
                            required>
                    </div>
                </div>
                <div class="form-group" style="position: relative;top: 70px;left: 400px">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
